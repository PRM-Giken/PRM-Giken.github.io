<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumin Search - ポータル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff0033;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        .search-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            margin-top: 10px;
            padding: 12px 20px;
            background-color: #0078d7;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .search-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Lumin Search</h1>
    </div>

    <div class="search-container">
        <input id="search-box" class="search-box" type="text" placeholder="何か入力して検索">
        <button class="search-button" onclick="search_g()">Google検索</button>
        <button class="search-button" onclick="search_d()">プライバシー検索</button>
    </div>

    <script>
        function search_g() {
            const query = document.getElementById('search-box').value;
            if (query) {
                const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = url;
            }
        }

        function search_d() {
            const query = document.getElementById('search-box').value;
            if (query) {
                const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                window.location.href = url;
            }
        }
    </script>

</body>
</html>
